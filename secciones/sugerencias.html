<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="sugerencias, opinion, puntaje, rico, reseña, comida">
    <meta name="description" content="Aqui puedes dejarnos tu mensaje sobre tu experiencia en foodtruck">
    <title>Sugerencias | Foodtruck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/diknzlqee/image/upload/v1682635950/shorcut_icon_vtyjlt.jpg">
</head>

<body>
    <div class="contenedor">

        <header class="header">

            <img class="header__img"
                src="https://res.cloudinary.com/diknzlqee/image/upload/v1682635947/logo-hambu_duajux.png" alt="">

            <nav class="nav nav--prop">
                <ul class="nav__ul nav__ul--padmag">
                    <li class="nav__li"><a class="nav__a" href="../index.html">Inicio</a></li>
                    <li class="nav__li"><a class="nav__a" href="./menu.html">Menú</a></li>
                    <li class="nav__li"><a class="nav__a" href="./tu_pedido.html">Tu pedido</a></li>
                    <li class="nav__li">
                        <p class="nav__p nav__p--padmag "><a class="nav__a nav__a--color"
                                href="./sugerencias.html">Sugerencias</a></p>
                    </li>
                    <li class="nav__li"><a class="nav__a" href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main class="main main--estilo4">

            <div class="caja1s ">
                <h1 class="caja1s__h1 caja1s__h1--prop">Tu experiencia</h1>
            </div>

            <div class="caja2s">
                <img class="caja2s__img"
                    src="https://img.freepik.com/foto-gratis/dos-amigas-comiendo-pizza-cafe_1303-26164.jpg?w=900&t=st=1681407227~exp=1681407827~hmac=bc3335345c032a6e9b024385b695d1174659277b1777a2eb7664911612bfefe3"
                    alt="comiendo pizza">
            </div>

            <div class="caja3s">
                <h2 class="caja3s__h2">
                    Nos interesa tu opinión
                </h2>


                <form class="form" action="#" method="get" name="formulario">
                    <div class="container container--prop1 container--prop2">
                        <div class="row row--prop row--prop2">
                            <div class="col-sm col-sm--margin col-sm--prop22">
                                <input class="col-sm__nombre col-sm__nombre--prop" type="text"
                                    placeholder="Nombre y Apellido" name="nombre"><br>
                            </div>


                            <div class="col-sm col-sm--margin col-sm--prop22">
                                <input class="col-sm__email col-sm__email--prop" type="text" placeholder="Email.."
                                    name="email"><br>

                            </div>
                        </div>

                        <div class="row row--prop row--prop2">
                            <div class="col-sm col-sm--margin">
                                <input class="col-sm__telefono col-sm__telefono--prop " type="number"
                                    placeholder="Telefono" name="telefono"><br>
                            </div>
                            <div class="col-sm col-sm--margin">
                                <input class="col-sm__fecha col-sm__fecha--prop" type="date" placeholder="Fecha"
                                    name="telefono"><br>
                            </div>
                        </div>

                        <div class="row row--prop row--prop2">
                            <div class="col-sm col-sm--prop22">
                                <textarea class="col-sm__comentario col-sm__comentario--prop" name="campo-texto" id=""
                                    cols="21" rows="10" placeholder="Escribenos tu mensaje..."></textarea><br>
                            </div>
                        </div>

                        <div class="row row--prop row--prop2 ">
                            <div class="col-sm-2 col-sm--prop22">
                                <input class="col-sm-2__boton col-sm-2__boton--prop" type="submit">
                            </div>

                        </div>
                    </div>
                </form>



            </div>




        </main>


        <footer class="footer">
            <div class="footer__contenido">
                <div class="row ">

                    <div class="col-sm col-sm--prop">
                        <h3 class="col-sm__h3 ">lINKS</h3>
                        <a class="col-sm__a col col-sm__a--prop" href="#">Sobre nosotros</a>
                        <a class="col-sm__a col col-sm__a--prop" href="#">Servicios</a>
                        <a class="col-sm__a col col-sm__a--prop" href="#">Unetenos</a>
                        <a class="col-sm__a col col-sm__a--prop" href="#">Blog</a>

                    </div>



                    <div class="col-sm col-sm--prop">
                        <h3 class="col-sm__h3 col-sm__h3--prop">BUSCAR</h3>
                        <form action="#" method="get" name="buscador">
                            <input class="col-sm__input col-sm__input--prop" type="search" placeholder="Escribe aqui..">
                            <button class="col-sm__button col-sm__button--prop" type="submit"> Buscar</button>
                        </form>

                    </div>



                    <div class="col-sm col-sm--prop">
                        <h3 class="col-sm__h3 col-sm__h3--prop">CONTACTO</h3>
                        <p class="col-sm__p">email: food-truck-contactus@gmail.com</p>
                        <div>
                            <a href="#"><img class="col-sm__img"
                                src="https://res.cloudinary.com/diknzlqee/image/upload/v1682635948/png_instagram_2_dbre1d.png"
                                alt=""></a>
                        <a href="#"><img class="col-sm__img"
                                src="https://res.cloudinary.com/diknzlqee/image/upload/v1682635948/png_facebook_1_utpts9.png"
                                alt=""></a>
                        <a href="#"><img class="col-sm__img"
                                src="https://res.cloudinary.com/diknzlqee/image/upload/v1682635948/png_twitter_1_ggu497.png"
                                alt=""></a>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-sm">
                        <h4 class="col-sm__h4 col-sm__h4--prop">Copyright | Derechos reservados</h4>
                    </div>
                </div>
            </div>


        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
